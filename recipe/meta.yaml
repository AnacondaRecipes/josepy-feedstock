{% set name = "josepy" %}
{% set version = "1.11.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/josepy-{{ version }}.tar.gz
  sha256: 40ef59f2f537ec01bafe698dad66281f6ccf4642f747411647db403ab8fa9a2d

build:
  number: 0
  noarch: python
  entry_points:
    - jws = josepy.jws:CLI.run
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cryptography >=0.8
    - pyopenssl >=0.13
    - python >=3.6
    - setuptools >=1.0

test:
  imports:
    - josepy
  commands:
    - pip check
    - jws --help
  requires:
    - pip

about:
  home: https://github.com/certbot/josepy
  summary: JOSE protocol implementation in Python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nehaljwani
